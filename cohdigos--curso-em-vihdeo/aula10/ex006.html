<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#ahrea{
            font: normal 25pt Arial;
            background-color: rgba(73, 73, 73, 0.479);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="ahrea"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"--> <!--Dentro da tag div vair desparar as funções, mas é possível dispara eventos diretamente pelo Script-->
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('ahrea') // Não é o ideal por uma questão oucupação de memória, estudar escopo.

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            //var a = window.document.getElementById('ahrea')
            a.innerText = 'CLICOU!'
            a.style.background = 'yellow'
        }

        function entrar() {
            a.innerText = 'ENTROU!'
            a.style.background = 'green'
        }

        function sair() {
            a.innerText = 'SAIU!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
