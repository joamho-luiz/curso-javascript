<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 80px;
            margin-top: 30px;
        }
        input#botamho{
            margin-left: 15px;
        }
        div#resultado{
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="botamho" value="Somar" onclick="somar()">
    <div id="resultado"></div>
    <script>
        function somar() {
            var txt1 = window.document.getElementById('txtn1')
            var txt2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('resultado')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} Ã© igual a: <strong>${soma}<strong>.`
        }
    </script>
</body>
</html>
